<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1 class="titulo">Completa tus datos</h1>

    <div class="container" id="container">
      <div class="row">
        <div class="form-floating  py-5">
            <input type="text" class="form-control" id="name"  placeholder="name">
            <div id="nameError" class="error-container">
               <!-- <img src="img/error.png" alt="" class="icono-error"> <p>Ingrese algun dato!</p> -->
            </div>
            <div id="nameCorrecto" class="correcto-container">
               <!-- <img src="img/marca-de-verificacion.png" alt="" class="icono-Correcto"> <p>Ingrese algun dato!</p>  -->
           </div>
            <label for="floatingInput" class="nombre">Nombre </label>
          </div>
        <div class="form-floating  py-5">
            <input type="email" class="form-control" id="floatingInputAddress" placeholder="name@example.com">
            <div id="emailError" class="error-container">
                <!-- <img src="img/error.png" alt="" class="icono-error"> <p>Ingrese algun dato!</p> -->
             </div>
             <label for="floatingInput" class="email">Email </label>
          </div>
          <div class="form-floating py-5">
            <input type="password" class="form-control " id="floatingPassword" placeholder="Password">
            <div id="errorPassword" class="error-container">
                <!-- <img src="img/error.png" alt="" class="icono-error"> <p>Ingrese algun dato!</p> -->
             </div>
            <label for="floatingPassword" class="password">Password</label>
          </div>
          <div class="input py-3">
            <input type="submit" class="btn btn-primary" id="button"></input>
          </div>
        </form>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="archivo.js"></script>
  </body>
</html>
